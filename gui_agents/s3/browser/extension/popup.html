<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agent-S3 Browser Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 280px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .logo {
            font-size: 24px;
        }
        
        .title {
            font-size: 14px;
            font-weight: 600;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            border-radius: 8px;
            background: #2a2a2a;
            margin-bottom: 12px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
        }
        
        .status-dot.connected {
            background: #22c55e;
        }
        
        .status-text {
            font-size: 13px;
            color: #aaa;
        }
        
        .status-text.connected {
            color: #22c55e;
        }
        
        .button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #4285f4;
            color: white;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: #3b78e7;
        }
        
        .button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .info {
            margin-top: 12px;
            padding: 10px;
            border-radius: 6px;
            background: #2a2a2a;
            font-size: 11px;
            color: #888;
            line-height: 1.5;
        }
        
        .info code {
            background: #333;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Consolas', monospace;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo">ðŸ¤–</span>
        <span class="title">Agent-S3 Controller</span>
    </div>
    
    <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Disconnected</span>
    </div>
    
    <button class="button" id="reconnectBtn">Reconnect</button>
    
    <div class="info">
        Extension connects to Agent-S3 on <code>ws://localhost:9333</code>
        <br><br>
        Start Agent-S3 with <code>--enable_hybrid_browser</code> to enable browser control.
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
